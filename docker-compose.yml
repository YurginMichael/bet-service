version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    container_name: bet_app
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8081
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: bet
      DB_USERNAME: bet
      DB_PASSWORD: bet
      SIGNING_SECRET: changeme
      SANCTUM_STATEFUL_DOMAINS: localhost:8080,127.0.0.1:8080
    depends_on:
      - db
    networks:
      - betnet
    command: ["/usr/local/bin/entrypoint.sh"]
    healthcheck:
      test: ["CMD", "php", "artisan", "tinker", "--execute", "echo 'OK'"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  nginx:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    container_name: bet_nginx
    ports:
      - "8081:80"
    volumes:
      - ./backend:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - betnet

  db:
    image: mysql:8.0
    container_name: bet_db
    environment:
      MYSQL_DATABASE: bet
      MYSQL_USER: bet
      MYSQL_PASSWORD: bet
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3308:3306"
    volumes:
      - dbdata:/var/lib/mysql
    command: ["--default-authentication-plugin=mysql_native_password", "--sql-mode=STRICT_TRANS_TABLES,ERROR_FOR_DIVISION_BY_ZERO,NO_ENGINE_SUBSTITUTION"]
    networks:
      - betnet

  frontend:
    build:
      context: ./frontend
      no_cache: true
    container_name: bet_frontend
    command: ["npm", "run", "serve"]
    ports:
      - "8080:8080"
    # Убираем volume монтирование, чтобы node_modules не перезаписывались
    # volumes:
    #   - ./frontend:/usr/src/app
    environment:
      VUE_APP_API_BASE: http://localhost:8081
    depends_on:
      - nginx
    networks:
      - betnet

volumes:
  dbdata:

networks:
  betnet:
    driver: bridge
